{%extends 'base.html'%}
{% load static %}
{% block content %}

{% for photo in photos %}
<figure class="figure">
    <img src="{{photo.image.url}}" class="figure-img img-fluid z-depth-1" style="width: 400px">
    <figcaption class="figure-caption"><a href="{% url 'photo_detail' photo.id %}" class="btn btn-primary">{{photo.image_name}}</a></figcaption>
</figure>
{% endfor %}

{% endblock %}
