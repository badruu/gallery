{%extends 'base.html'%}
{% load static %}

 {% block content %}

 <div class="container">

   <div class="row">
       <div class="col-md-4">
        <img src="{{photo.image.url}}"  class="img-responsive" alt="">
       </div>
      <div class="col-md-4">
        <h2 class="card-title"> <small>PHOTO NAME:</small> {{photo.image_name}}</h2><br>
        <h4 class="card-text"> <small>DESCRIPTION:</small> {{photo.image_desc}}</h4>
        <h4 class="card-text"><small>LOCATION:</small> {{photo.location}}</h4>
      </div>
   </div>

 </div>

 {% endblock %}
